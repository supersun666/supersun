<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNPOAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo" class="rotating-logo">
        <h1 class="logo">SUNPODCAST</h1>
    </header>

    <main class="card-container">
        <div class="card" data-audio="assets/audio/music1.mp3">
            <div class="card-content">
                <img src="assets/images/blog1.jpg" alt="博客图片">
                <div class="title-overlay">
                    <h2>设计师需要学习 AI Coding 吗？</h2>
                </div>
            </div>
        </div>
        <div class="card" data-audio="assets/audio/music2.mp3">
            <div class="card-content">
                <img src="assets/images/blog2.jpg" alt="博客图片">
                <div class="title-overlay">
                    <h2>AI 会替代设计师吗？</h2>
                </div>
            </div>
        </div>
        <div class="card" data-audio="assets/audio/music3.mp3">
            <div class="card-content">
                <img src="assets/images/blog3.jpg" alt="博客图片">
                <div class="title-overlay">
                    <h2>AI 搜索能否替代传统搜索？</h2>
                </div>
            </div>
        </div>
        <div class="card" data-audio="assets/audio/music4.mp3">
            <div class="card-content">
                <img src="assets/images/blog4.jpg" alt="博客图片">
                <div class="title-overlay">
                    <h2>高领设计师的出路</h2>
                </div>
            </div>
        </div>
    </main>

    <div class="player">
        <div class="player-container">
            <div class="player-controls">
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="progress-container">
                <div class="now-playing">正在播放：博客标题 1</div>
                <div class="progress-time-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-container">
                        <span class="time current">0:00</span>
                        <span>/</span>
                        <span class="time duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
